<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Contact form</title>
  <meta name="viewport" content="width=device-width;initial-scale=1">
  <meta name="viewport" content="width=device-width;initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="form.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700" rel="stylesheet">
</head>
<body>

  <form class="max-length island" method="post" novalidate>
    <div class="error-message error-message-highlighted island-1-2" role="alert" aria-live="assertive">
      <h3 class="gutter-1 push-1-4">Contact</h3>
      <span class="form-info ">Please fill out the form with some information. Please note that it will take some times to respond</span>
    </div>
    <div class="grid">
      <div class="unit xs-1 s-1 m-1-2 l-1-2">

        <div class="push-1-2">
          <label for="first-name">First Name</label>
          <input id="first-name" required aria-describedby="first-name-error">
          <p class="error-message milli island-1-4 push-0" id="first-name-error">
            <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
            <span class="icon-label">Please provide a name</span>
          </p>
        </div>

        <div class="push-1-2">
          <label for="last-name">Last Name</label>
          <input id="last-name" required aria-describedby="last-name-error">
          <p class="error-message milli island-1-4 push-0" id="last-name-error">
            <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
            <span class="icon-label">Please provide a last name</span>
          </p>
        </div>

        <div class="push-1-2">
          <label for="email">Email</label>
          <input type="email" id="email" required aria-describedby="email-error">
          <p class="error-message milli island-1-4 push-0" id="email-error">
            <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
            <span class="icon-label"> Please provide a properly formatted email address</span>
          </p>
        </div>

        <div class="push-1-2">
          <label for="website">Website</label>
          <input type="url" id="website" required aria-describedby="website-error">
          <p class="error-message milli island-1-16 push-0" id="website-error">
            <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
            <span class="icon-label">Please provide a properly formatted website address</span>
          </p>
        </div>
      </div>

      <div class="unit gutter xs-1 s-1 m-1-2 l-1-2">
        <div class="push-2">
          <label for="comment">Your comment<em class="flag-optional milli normal">(optional)</em></label>
          <textarea id="comment"></textarea>
        </div>
        <div class="push-1-2 pad-t-1">
          <input type="checkbox" id="checkbox">
          <label for="checkbox"><span class="check">Please check if you wish to receive updates!</span></label>
        </div>
        <div class="pad-t-0">
          <button class="btn" type="submit">send</button>
        </div>
      </div>
    </div>
  </form>
  <script src="http://thomasjbradley.github.io/form-validation-helper/index.js"></script>
</body>
</html>
